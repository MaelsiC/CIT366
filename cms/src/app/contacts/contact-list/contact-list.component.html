<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <h2 class="title pad-left-right">Contacts</h2>
                </div>
                <div class="row">
                    <div class="pull-right pad-left-right">
                        <a class="btn btn-success">New Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
        <p class="list-group-item-text">{{ contact.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
